<div class="flex flex-row justify-evenly items-center">
  <div *ngIf="comment.assessed" class="flex flex-col justify-around items-center">
    <hr class="hr-text" [attr.data-content]="message" />
    <p class="fade-text"><strong> reason:</strong> {{ comment.text }}</p>
  </div>

  <div *ngIf="!comment.assessed" class="flex flex-col justify-around items-center">
    <hr class="hr-fade" />
    <p>
      {{ message }} <br />
      <strong> reason:</strong> {{ comment.text }}
    </p>
    <div *ngIf="isNotStudent" class="flex flex-row justify-evenly items-center mt-2">
      <button
        (click)="grantExtension()"
        mat-flat-button
        color="primary"
        style="background-color: #43a047; margin-left: 50px"
      >
        Grant
      </button>
      <button (click)="denyExtension()" mat-flat-button color="warn" style="background-color: warn; margin-left: 60px">
        Deny
      </button>
    </div>
    <hr class="hr-fade" />
  </div>
</div>
